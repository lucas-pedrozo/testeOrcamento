<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ORÇAMENTO</h1>
        <form id="budget-form">
            <div>
                <label for="customer-name">Nome do Cliente:</label>
                <input type="text" id="customer-name" name="name" required>
            </div>
            <div>
                <label for="request-date">Data da Solicitação:</label>
                <input type="date" id="request-date" name="requestDate" required>
            </div>
            <div id="product-list">
                <div class="product">
                    <label for="product-name-0">Nome do Produto:</label>
                    <input type="text" id="product-name-0" name="productName" required>
                    <label for="product-price-0">Preço:</label>
                    <input type="number" id="product-price-0" name="productPrice" required>
                </div>
            </div>
            <div class="button-ajuste" >
                <button type="button" id="add-product">Adicionar Produto</button>
                <button type="submit">Salvar Orçamento</button>
            </div>
        </form>
        <ul id="budget-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
